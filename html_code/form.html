<div class="container1">
    <h2>Feedback Form</h2>
    <form id="feedbackForm" action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autofocus>
            <span id="nameError" class="error-message"></span>
        </div>
        <div class="form-group gender-div" >
            <label name="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <span id="genderError" class="error-message"></span>
        </div>
        <!-- <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback"></textarea>
            <span id="feedbackError" class="error-message"></span>
        </div> -->
        <div class="form-group">
            <label for="favorite-star">Favorite Star:</label>
            <select id="favorite-star" name="favorite-star">
                <option value="">Select a star</option>
                <option value="sun">Sun</option>
                <option value="sirius">Sirius</option>
                <option value="proxima-centauri">Proxima Centauri</option>
                <option value="alpha-centauri">Alpha Centauri</option>
                <option value="Stephenson 218">Stephenson 218</option>
                <option value="Betelgeuse">Betelgeuse</option>
            </select>
            <span id="favoriteStarError" class="error-message"></span>
        </div>
        <!-- <div class="form-group"> 
            <label for="Website" >Website Feedback: </label>
            <input list="fb" id="Website" name="fb">
            <datalist id="fb">
              <option value="Good">

              <option value="Can be improved">

            </datalist>
            <span id="websiteFeedbackError" class="error-message"></span>
        </div> -->
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone"
        placeholder="12345-67890"
        pattern="[0-9]{5}-[0-9]{5}">
        <span id="phoneError" class="error-message"></span>
        
        
        <!---------------------submit and reset buttons--------------->
        
        <div class="btn-group">
            <button type="button" class="btn btn-submit submitBtn">Submit</button>
            <button type="reset" class="btn btn-reset resetButton">Reset</button>
        </div>

    <div class="search">
        <label for="searchBar"></label>
        <input type="text" name="searchBar" id="searchBar" placeholder="Search by name" size="10">

        <button class="form-data" onclick="displayData(formData)">Form Data</button>
